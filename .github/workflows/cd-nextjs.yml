name: ðŸš€ CD - Create GitHub Pre-Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ðŸ—ï¸ Build Next.js
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ—ï¸ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ—ï¸ Build the project
        run: npm run build

      - name: ðŸ“¦ Archive build artifacts
        run: |
          mkdir -p release
          cp -r .next release/
          cp package.json release/
          cp next.config.mjs release/
        shell: bash

      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: release/

  pre-release:
    name: ðŸš€ Create GitHub Pre-Release
    needs: build  # Attendre que le build rÃ©ussisse
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”– Generate tag version
        id: tag
        run: echo "TAG_NAME=v0.1-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: ðŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: release/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
